# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy documentation site

on:
  # Runs on pushes targeting the `documentation` branch.
  push:
    branches:
      - master
      - testing
    paths:
      - 'documentation/simplew/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: documentation/simplew/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # build simplew doc
      - name: Install dependencies
        run: npm ci
        working-directory: documentation/simplew/
      - name: Build with VitePress
        run: npm run docs:build
        working-directory: documentation/simplew/

      - name: Stage to public/
        run: |
          rm -rf public
          mkdir -p public
          cp -r documentation/simplew/docs/.vitepress/dist/* public/

      # build rewrite doc
      - name: Install dependencies
        run: npm ci
        working-directory: documentation/rewrite/
      - name: Build with VitePress
        run: npm run docs:build
        working-directory: documentation/rewrite/

      - name: Stage to public/rewrite/
        run: |
          mkdir -p public/rewrite
          cp -r documentation/rewrite/docs/.vitepress/dist/* public/rewrite/

      # final artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4